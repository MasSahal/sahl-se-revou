<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Luas Jajargenjang</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Kalkulator Luas Segitiga</h1>
      <center>
        <img
          src="https://cilacapklik.com/wp-content/uploads/2020/09/1601426005-picsay.jpg"
          width="200px"
          alt=""
          sizes="200px"
          srcset=""
        />
      </center>
      <br />
      <div class="form-group">
        <label for="alasP">Alas:</label>
        <input type="text" id="alasP" name="alasP" oninput="hitungLuasP()" />
        <div id="errorAlasP" class="error"></div>
        <!-- Menampilkan pesan error untuk field Alas -->
      </div>
      <div class="form-group">
        <label for="tinggiP">Tinggi:</label>
        <input
          type="text"
          id="tinggiP"
          name="tinggiP"
          oninput="hitungLuasP()"
        />
        <div id="errorTinggiP" class="error"></div>
        <!-- Menampilkan pesan error untuk field Tinggi -->
      </div>
      <div id="hasilP" class="hasilP"></div>
    </div>
    <hr />
    <hr />
    <div class="form-container">
      <h1>Kalkulator Luas Jajargenjang</h1>
      <center>
        <img
          src="https://rumushitung.com/wp-content/uploads/2021/11/thumnail2-2-1.jpg"
          width="200px"
          alt=""
          sizes="200px"
          srcset=""
        />
      </center>
      <br />
      <div class="form-group">
        <label for="alasJG">Alas:</label>
        <input type="text" id="alasJG" name="alasJG" oninput="hitungLuasJG()" />
        <div id="errorAlasJG" class="error"></div>
        <!-- Menampilkan pesan error untuk field Alas -->
      </div>
      <div class="form-group">
        <label for="tinggiJG">Tinggi:</label>
        <input
          type="text"
          id="tinggiJG"
          name="tinggiJG"
          oninput="hitungLuasJG()"
        />
        <div id="errorTinggiJG" class="error"></div>
        <!-- Menampilkan pesan error untuk field Tinggi -->
      </div>
      <div class="hasilJG" id="hasilJG"></div>
      <!-- Menampilkan hasil perhitungan luas jajargenjang -->
      <script src="index.js"></script>
    </div>
  </body>
</html>
